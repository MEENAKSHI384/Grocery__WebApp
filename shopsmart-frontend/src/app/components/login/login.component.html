<!-- shopsmart-frontend/src/app/components/login/login.component.html -->

<div class="login-container">
  <div class="login-card">
    <h2>User Login</h2>
    <form (ngSubmit)="onLogin()">
      <div class="form-group">
        <label for="email">Email</label>
        <input id="email" type="email" [(ngModel)]="email" name="email" required placeholder="Enter your email">
      </div>

      <div class="form-group">
        <label for="password">Password</label>
        <input id="password" type="password" [(ngModel)]="password" name="password" required placeholder="Enter your password">
      </div>

      <!-- ADDED: Display error message here -->
      <div *ngIf="errorMessage" class="alert alert-danger">{{ errorMessage }}</div>
      <!-- END ADDED -->

      <button type="submit">Login</button>
    </form>
    <p class="login-links">
      Don't have an account? <a routerLink="/register">Register here</a>
    </p>
    <!-- ADDED: Link to Admin Login -->
    <p class="login-links">
      Are you an administrator? <a routerLink="/admin-login">Login as Admin</a>
    </p>
    <!-- END ADDED -->
  </div>
</div>
